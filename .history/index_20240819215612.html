<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="const randomNumber=Math.random">Rock</button>
  <button onclick="const randomNumber=Math.random">Paper</button>
  <button onclick="const randomNumber=Math.random">Scissors</button>

  <script>
    const moveName='';

    if(randomNumber>=0 && randomNumber< 1/3){
      moveName='Rock';
    }elseif(randomNumber>= 1/3 && randomNumber< 2/3){
      moveName='Paper';
    }else(randomNumber>=2/3 && randomNumber<1){
      moveName='Scissors';
    }


    const result='';
    if(moveName==="Rock"){
      result='Tie';
    }
    if(moveName==="Paper"){
      result='You lose';
    }
    if(moveName==="Scissors"){
      result="You win";
    }
  </script>

</body>
</html>
